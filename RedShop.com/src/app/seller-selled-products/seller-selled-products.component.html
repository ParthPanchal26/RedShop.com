<section class="section-p1 section-m1" *ngIf="orderData?.length !== 0">
    <div>
        <table class="table tableOne">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                    <th>Customer No.</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orderData">
                    <td class="proImgWidth"><img src="{{ order['0'].baseImg }}" class="proImg" /></td>
                    <td>{{ order['0'].name }}</td>
                    <td>{{ order['0'].category }}</td>
                    <td>{{ order.totalPrice | number: '1.0-0' }}</td>
                    <td>{{ order['0'].quantity }}</td>
                    <td>{{ order.FirstName }}</td>
                    <td>{{ order.Email }}</td>
                    <td>{{ order.Contact_No }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</section>
<div *ngIf="orderData?.length == 0" class="text-shadow no-Record">-- No Record Found --</div>
<hr>
