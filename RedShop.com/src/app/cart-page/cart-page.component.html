<div *ngIf="cartData?.length == 0" class="text-shadow no-Record">-- No Record Found --</div>
<section *ngIf="cartData?.length !== 0" class="section-p1 section-m1">
    <div>
        <table class="table tableOne">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartData">
                    <td class="proImgWidth">
                        <a routerLink="/product-details/{{item.productId}}"><img src="{{item.baseImg}}" class="proImg" /></a>
                    </td>
                    <td><a routerLink="/product-details/{{item.productId}}">{{item.name | titlecase}}</a></td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td class="info"><button (click)="removeToCart(item.id)" class="icon1"><fa-icon [icon]="deleteIcon"></fa-icon></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <table class="table tableTwo">
        <thead>
            <tr class="price-details">
                <th>Price</th>
                <th>Discount</th>
                <th>Delivery</th>
                <th><h4>TOTAL Amount</h4></th>
            </tr>
        </thead>
        <tbody>
            <tr class="price-details">
                <td>{{priceSummary.price}}</td>
                <td id="discount">-{{priceSummary.discount | number: '1.0-0'}}</td>
                <td>+{{priceSummary.delivery}}</td>
                <td>{{priceSummary.total | number: '1.0-0'}}</td>
            </tr>
            <button routerLink="/checkout" class="buy-now">Buy Now</button>
        </tbody>
    </table>
</section>
<hr>
